<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>PWG</title>
  </head>
  <body>
    <main>
      <h1 class="title text-preset-4 spacing-200">Password Generator</h1>
      <div class="main-input spacing-200">
        <input
          id="pass-input"
          class="text-preset-2"
          type="text"
          placeholder="P4$5W0rD!"
        />
        <svg
          class="copy-icon"
          width="21"
          height="24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
          />
        </svg>

        <p class="copied text-preset-4 hide-element">Copied</p>
      </div>

      <div class="character-pick-container">
        <div class="char-length-container">
          <h2 class="text-preset-4">Character Length</h2>
          <p class="length-of-char text-preset-2">0</p>
        </div>

        <input
          class="char-range-input"
          type="range"
          min="0"
          max="20"
          value="0"
        />

        <div class="choice-inputs-container spacing-300">
          <div class="uppercase spacing-200">
            <input type="checkbox" id="uppercase" name="uppercase" />

            <label class="text-preset-4" for="uppercase"
              >Include Uppercase Letters</label
            >
          </div>

          <div class="lovercase spacing-200">
            <input type="checkbox" id="lowercase" name="lowercase" />

            <label class="text-preset-4" for="lowercase"
              >Include Lovercase Letters</label
            >
          </div>

          <div class="number spacing-200">
            <input type="checkbox" id="number" name="number" />

            <label class="text-preset-4" for="number">Include Numbers</label>
          </div>

          <div class="symbols spacing-200">
            <input type="checkbox" id="symbols" name="symbols" />

            <label class="text-preset-4" for="symbols">Include Symbols</label>
          </div>
        </div>

        <div class="strength-container spacing-200">
          <h3 class="text-preset-4">Strength</h3>
          <img
            id="strength-of-password"
            class="strength-icon"
            src="./assets/images/empty-strength.svg"
            alt="strength-icon"
          />
        </div>
        <div class="btn-container">
          <button class="generate-btn text-preset-4" type="button">
            Generate
            <svg
              class="arrow"
              width="12"
              height="12"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
              />
            </svg>
          </button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
